<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wizard Job - Signup</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function redirectToHome(event) {
            event.preventDefault(); // Prevent form from submitting
            window.location.href = "index.html"; // Redirect to the login page
        }
    </script>
</head>
<body>
    
    <header>
        <div class="container">
            <h1>Wizard Job</h1>
        </div>
    </header>

    <section id="signup">
        <div class="container">
            <h2>Create an Account</h2>
            <form action="#" method="post">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>

                <button type="submit" onclick="redirectToHome(event)">Sign Up</button> 
                
                <p>Already have an account? <a href="index.html">Login here</a></p>
                <p>Forgot your password? <a href="password-reset.html">Reset Password</a></p> 
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Wizard Job. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
